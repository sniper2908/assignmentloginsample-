<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="css/bootstrap.css">
   
    
</head>
<body>
        <div class="container">
                <h1>Signup</h1>
            </div>
            <div>
               
                <a href="login.html">login</a>
            </div>
            <div>
                <label>Entername</label>
                <input id="Usrname" type="text" placeholder="entername"required onblur=validateUser()>
            </div>
            <div id="required field" style="margin:5px 100px 30px 0px">
             
            </div>
           
            <div>
                    <input id="email" type="email" placeholder="jane.smith@gmail.com"onblur=validateEmail()>
                    <label>EmailId</label>
            </div>
            <div>
                    <label>Password</label>
                    <input id="password" type="password" placeholder="password"required>
                    
                </div>
                <div>
                    <lable>Confirm Password</lable>
                        <input id="confirmPaswrd" type="password"placeholder="Confirm Password" 
                        onblur=validatePaswrd()>
                </div>
            <button id="mybtn" onclick="myFunction()">submit</button>
            
           
    <script>
        
     function myFunction() {
     let x=document.getElementById("Usrname").value;
     let z=document.getElementById("email").value;
     let y=document.getElementById("password").value;
     let w=document.getElementById("confirmPaswrd").value;

     localStorage.setItem("Usrname",JSON.stringify(x));
     localStorage.setItem("password",JSON.stringify(y));
     localStorage.setItem("confirmPaswrd",JSON.stringify(w));
     localStorage.setItem('email',JSON.stringify(z))//('user', JSON.stringify(user));//to change object in string form
    }
    function validatePaswrd(){
        let r=document.getElementById("password").value;
        let s=document.getElementById("confirmPaswrd").value;
        if(r==s){
            return(true);
        }
        else{
            alert("password not match");
            return(false);
        
            
        }
    }
    function validateEmail(){
        let t=document.getElementById("email").value;
        let reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
        
        if(reg.test(t)==false){
            window.alert("invalid email address");
            return(false);
        }
        else{
            return(true);
        }
        
     }
     //document.getElementById("Button").disabled = false;
     function validateUser(){
     let a=document.getElementById("Usrname").value;
     if(a!=null){
         document.addEventListener("mybtn").style.display="none";
         return(true);
     }
     else{
        document.addEventListener("mybtn",function(){
         document.getElementById("required Field").innerHTML="Field required";
         return(false);
     })

     }
    
     }
      
    </script>
     
     
      </body>
</html>
